<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <main>
      <section class="moredetails">
        <img class="moredetails__img" src="./eisenhower-matrix.jpg" alt="main image">
        <a class="moredetails__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
      </section>
      <article class="container">
        <section class="addtask">
          <label for="new-task" class="addtask__label">Add Item</label>
          <input id="new-task" type="text" class="addtask__input"><button class="newtask__button">Add</button>
        </section>
        <section class="todo">
          <h3>Todo</h3>
          <ul id="incompletetasks">
            <li >
              <input type="checkbox" class="input__checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input__text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove img">
              </button>
            </li>
            <li>
              <input type="checkbox" class="input__checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input__text">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove img">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3>Completed</h3>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" class="input__checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="input__text">
                <button class="edit">edit</button>
                <button class="delete">
                  <img src="./remove.svg" alt="remove img">
                </button>
              </li>
            </ul>
        </section>
      </article>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
